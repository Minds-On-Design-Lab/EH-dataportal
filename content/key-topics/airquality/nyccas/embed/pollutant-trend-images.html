<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  {{- partial "head.html" . }}
  {{ block "js_top" . -}}{{- end -}}
</head>

<body>
<div class="container-fluid p-0">
    <div class="row no-gutters p-0 m-0">


        <div class="col" style="background-image:URL()">
          <div class="row no-gutters">
            <div style="display:inline-block">
              <button type="button" class="btn btn-sm  btn-outline-dark active" value="BC">BC</button>
              <button type="button" class="btn btn-sm btn-outline-dark" value="NO">NO</button>
              <button type="button" class="btn btn-sm btn-outline-dark" value="NO2">NO<sub>2</sub></button>
              <button type="button" class="btn btn-sm btn-outline-dark" value="O3">O<sub>3</sub></button>
              <button type="button" class="btn btn-sm btn-outline-dark" value="PM25">PM<sub>2.5</sub></button>
              <button type="button" class="btn btn-sm btn-outline-dark" value="SO2">SO<sub>2</sub></button>
            </div>

            <div style="" class="ml-auto">
              <input type="range" min="2009" max="2020" value="2020" class="slider mt-1" id="myRange">
              <span id="yearPrint" class="float-right">2020</span>
            </div>
          </div>

          <div class="row no-gutters">
            <div class="col-12">
              <img id="raster" src="map-images/BC_2020.png" style="width:100%; height: auto;">

            </div>
          </div>
    </div>
  </div>
</div>




    <script>

        // update image
        var chosenYear = 2020
        var pollutant = "BC"


        function updateRaster() {
            var filename = pollutant + "_" + chosenYear + ".png"
            // console.log(filename)
            document.getElementById('raster').src = "map-images/" + filename

        }

        // Change var pollutant and polYear on Button Click
        const btns = document.querySelectorAll(".btn")
        for (var i = 0; i < btns.length; i++) {
            btns[i].addEventListener("click", function() {
              var current = document.getElementsByClassName("active");
              current[0].className = current[0].className.replace(" active", "");
              this.className += " active";
              pollutant = this.value
              polYear = pollutant+chosenYear
              updateRaster()
            });
          }

        // Change year value when dragging slider
        const year = document.getElementById('myRange')
        year.addEventListener("change",function(){
            chosenYear = year.value;
            polYear = pollutant+chosenYear
            document.getElementById('yearPrint').innerHTML = year.value
            updateRaster()
        })




    </script>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
