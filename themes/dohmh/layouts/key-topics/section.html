{{- define "main" -}}

<article class="container wide" id="skip-header-target">

    <div class="key-topics">
        <div class="row">
            <div class="col-md-8 col-sm-12 my-4">
                <h1><i class="fas fa-star" aria-hidden="true" style="margin-right: 10px"></i>Key Topics in Environmental Health</h1>
                <p>{{- .Content -}}</p>
            </div>
        </div>
    </div>

    <div>
        <div class="row">
            {{- range .Pages -}}
            <div class="card content-card mb-4 col-sm-6 col-md-4">
                <div class="card-content key-topics">
                    <a href="{{ .RelPermalink}}">
                        {{ $src := .Resources.GetMatch .Params.image }}
                        {{ $image := $src.Resize "740x"}}
                        <div style="width:100%; height:250px; background-image: url({{ $image.RelPermalink }}); background-size:cover"></div>
                    </a>

                    <div class="card-body">
                        <h3 class="card-title"><a class="text-black" href="{{ .RelPermalink }}" class="text-primary">{{ .Title }}</a></h3>
                        <div class="mb-2">{{ .Content | truncate 150 }}</div>
                        <div class="d-flex justify-content-end link">
                            <a class="fs-sm font-weight-bold" href="{{ .RelPermalink }}">Get data, info, and more &gt;</a>
                        </div>
                    </div>
                </div>
            </div>
            {{- end -}}
        </div>
    </div>
</article>

{{- end -}}
