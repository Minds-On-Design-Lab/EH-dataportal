
<div class="row no-gutters">
    <div class="col-12">
        <div class="btn-group" role="group" style="width:100%!important;">

            <input 
                id="flex_search"
                type='search'
                class='flexdatalist form-control'
                name='indicator_name_suggestion'
            />

            <button id="clear" class="btn btn-sm btn-warning">Clear</button>

        </div>
    </div>

</div>



<style>
    /* ------------------------------------------------------------------------------------- */
/* Flexdatalist custom style for properties text */
/* ------------------------------------------------------------------------------------- */

.flexdatalist-results span:not(:first-child):not(.highlight) {
    padding-left: 10px;
    display: inline-block;
    font-size: 90%;
    color: rgba(0, 0, 0, 0.90);
}
.flexdatalist-results li.active span:not(:first-child):not(.highlight) {
    color: rgba(255, 255, 255, 0.70);
}
.flexdatalist-results li span.highlight {
    font-weight: 500;
    text-decoration: none;
    color: #000000;
    background: #feff7f;
}

.flex_search-flexdatalist {
    min-width: 50px;
    width: 30vw;
    max-width: 100vw;
}
.flex_search-flexdatalist input:placeholder-shown {
    background-color: white;
}
.flex_search-flexdatalist input::placeholder {
    color: gray;
    font-weight: normal;
    font-style: italic;
}
</style>




<!-- flexdatalist -->

{{- $flexdatalist_css := resources.Get "node_modules/jquery-flexdatalist/jquery.flexdatalist.min.css" -}}
<link rel="stylesheet" href="{{ $flexdatalist_css.RelPermalink }}"/>

{{- $flexdatalist_js := resources.Get "node_modules/jquery-flexdatalist/jquery.flexdatalist.min.js" -}}
<script type="text/javascript" src="{{ $flexdatalist_js.RelPermalink }}"></script>


<script>
// ===== load flexdatalist ================================================== //

const load_flexdatalist = async () => {

    // ----- get Indicators.json -------------------------------------------------- //
    
    await fetch(`${data_repo}${data_branch}/indicators/indicators.json`)
        .then(response => response.json())
        .then(data => {

            let indicatorJSON = data;
            // console.log("indicator JSON:", indicatorJSON);

            console.log('Hi Chris!')
            
            console.log(indicatorJSON[0])
            
            // ----- init flexdatalist -------------------------------------------------- //
            let $input = $('.flexdatalist').flexdatalist({
                minLength: 0,
                valueProperty: ["IndicatorID", "IndicatorName"],
                textProperty: "{IndicatorName}",
                selectionRequired: false,
                focusFirstResult: true,
                visibleProperties: ["IndicatorName", "IndicatorLabel", "IndicatorDescription"],
                searchIn: ["IndicatorName", "IndicatorLabel", "IndicatorDescription"],
                searchContain: true,
                searchByWord: true,
                redoSearchOnFocus: true,
                toggleSelected: true,
                cache: false,
                data: indicatorJSON
            });



            
            // ----- add flexdatalist select handler -------------------------------------------------- //
            $input.on('select:flexdatalist', (e, set) => {
                
                console.log("set", set);
                                
                // call dataChange
                console.log("selected:")
                console.log(set)
                // dataChange(set.GEOCODE);
                
            })


            // ----- add clear button handler -------------------------------------------------- //
            $("#clear").on("click", (e) => {

                console.log("e [clear click]", e);

                $($input).find("~input").val("").trigger( "focus" )
                
            })

        })

}

// ----- call loader function -------------------------------------------------- //

load_flexdatalist()



</script>
