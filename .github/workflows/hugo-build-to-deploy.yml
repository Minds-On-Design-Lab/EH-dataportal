name: Hugo Build to `deploy` branch

# run action on a merged PR on "prod"

on:
  pull_request:
    branches:
      - prod
    types:
      - closed

jobs:
  deploy:
    name: Build & Deploy w/ Hugo
    runs-on: ubuntu-20.04

    # only run on PR that is also merged

    if: github.event.pull_request.merged == true

    # don't run two of these jobs at the same time

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    # define job's steps

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # set up node and cache for npm

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 14
          cache: "npm"

      - name: Installing npm
        run: npm install

      # set up cache for node modules

      - name: Cache node_modules
        id: cache-nodemodules
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      # update npm dependencies (if cached)

      - name: Update dependencies
        if: steps.cache-nodemodules.outputs.cache-hit == 'true'
        run: npm update

      # install npm dependencies (if not cached)

      - name: Install dependencies
        if: steps.cache-nodemodules.outputs.cache-hit != 'true'
        run: |
          npm install grunt
          npm install lunr
          npm install yamljs
          npm install string
          npm install url

      # set up Hugo

      - name: Hugo setup
        uses: peaceiris/actions-hugo@v2.4.13
        with:
          hugo-version: "0.97.0"
          extended: true

      # cache Hugo modules

      - name: Hugo cache
        uses: actions/cache@v2
        with:
          path: /tmp/hugo_cache
          key: ${{ runner.os }}-hugomod-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-hugomod-

      # build site with Hugo

      - name: Hugo Build
        run: hugo --environment prod

      # run gruntfile action

      - name: Build index with Grunt
        run: |
          cd '${{ github.workspace }}'
          grunt lunr-index

      # commit built index

      - name: Commit changes to PagesIndex.json
        uses: elstudio/actions-js-build/commit@v4
        with:
          commitMessage: Regenerate index

      # publish to "deploy" branch

      - name: Publish to "deploy"
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: deploy
          publish_dir: ./docs/
          enable_jekyll: false
